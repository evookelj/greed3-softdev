<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>Federal Budget Info</title>

    <style>
      .yearone div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }

      .yeartwo div {
      font: 10px sans-serif;
      background-color: pink;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }
    </style>

  </head>

  <body>
    <h1> 2014 </h1>
    <h2>Static Chart</h2>
    <div class="yearone">
      <div style="width: 40px;">4</div>
      <div style="width: 80px;">8</div>
      <div style="width: 150px;">15</div>
      <div style="width: 160px;">16</div>
      <div style="width: 230px;">23</div>
      <div style="width: 420px;">42</div>
    </div>

    <hr>

    <h1> <b style="color:steelblue">2014</b> vs. <b style="color:pink"> 2017 </b></h1>

    <table>
      <tr>
	<td>Topics</td>
	<td>2014</td>
	<td>2017</td>
      <tr>
	<td>
	  <p>
	    Total Surplus/Deficit as % of GDP: <br>
	    Total Surplus/Deficit: <br>
	    
	  </p>
	</td>
	<td>
	  <div class="yearone" id="dynamic">
	  </div>
	</td>
	<td>
	  <div class="yeartwo" id="dynamite">
	  </div>
	</td>
      </tr>
    </table>
    
    <script>
      var dyn = d3.select("#dynamic");
      var info = [2.8, 8, 15, 16, 23, 42];

      var mite = d3.select("#dynamite");
      var stats = [2.6, 8, 15, 16, 23, 42];

      var makeBars = function() {
      
      dyn.selectAll("div")
      .data(info)
      .enter()
      .append("div")
      .style("width", function(d) {
      return d*10 + "px";
      })
      .text( function(d) {
      return d;
      });

      mite.selectAll("div")
      .data(stats)
      .enter()
      .append("div")
      .style("width", function(d) {
      return d*10 + "px";
      })
      .text( function(d) {
      return d;
      });
      
      };

      var transitionTest = function( scale ) {

      dyn.selectAll("div")
      .data(info)
      .transition()
      .duration(2000)
      .style("width", function(d) {
      return d * scale + "px";
      });
      };

      makeBars();
      transitionTest();
    </script>
    
  </body>
</html>
