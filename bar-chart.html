<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>Federal Budget Info</title>

    <style>
      .yearone div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }

      .yeartwo div {
      font: 10px sans-serif;
      background-color: pink;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }

      #bold {
        font-weight: bold;
      }

      #nums {
        border: 1px solid black;
      }

    </style>
  </head>

  <body>
    <h1> <b style="color:steelblue">1998</b> vs. <b style="color:pink"> 2001 </b></h1>
    <table id="nums">
      <tr>
        <td id="bold">Topics</td>
        <td id="bold">1998</td>
        <td id="bold">2001</td>
      </tr>
      <tr>
        <td id="bold">Total Surplus/Deficit (trillions)</td>
        <td>0.879</td>
        <td>1.54</td>
      </tr>
      <tr>
        <td id="bold">Total GDP (trillions)</td>
        <td>11.4</td>
        <td>12.7</td>
      </tr>
      <tr>
        <td id="bold">Surplus/Deficit as % of GDP</td>
        <td>0.8 %</td>
        <td>1.2 %</td>
      </tr>
    </table>
    <h1>Graphified!</h1>
    <table>
    <tr>
      <td>1998</td>
      <td><div class="yearone" id="dynamic"></div></td>
    </tr>
    <tr>
      <td>2001</td>
      <td><div class="yeartwo" id="dynamite"></div></td>
    </tr>
    
    <script>
      var dyn = d3.select("#dynamic");
      var info = [.879,11.4,0.8];

      var mite = d3.select("#dynamite");
      var stats = [1.54,12.7,1.2];

      var makeBars = function(scale) {
      
        dyn.selectAll("div")
          .data(info)
          .enter()
          .append("div")
          .transition()
          .duration(2000)
          .style("width", function(d) {
          return d*scale + "px";
          })
          .text( function(d) {
          return d;
          });

        mite.selectAll("div")
          .data(stats)
          .enter()
          .append("div")
          .transition()
          .duration(2000)
          .style("width", function(d) {
          return d*scale + "px";
          })
          .text( function(d) {
          return d;
          });
      };

      makeBars(50);
    </script>
    
  </body>
</html>
